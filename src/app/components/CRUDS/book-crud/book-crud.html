<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
        <div>
          <h1 class="display-6 fw-bold text-gradient mb-2">Gestión de Libros (CRUD)</h1>
          <p class="text-muted">Administra el inventario de libros de la comunidad</p>
        </div>
        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-success btn-modern" (click)="openNewBook()">
            <i class="bi bi-plus-circle"></i> Nuevo Libro
          </button>
        </div>
      </div>
    </div>
  </div>

  <app-data-table
    [columns]="columns"
    [data]="books"
    [loading]="loading"
    [showSearch]="true"
    [showPagination]="true"
    [pageSize]="10"
    [emptyMessage]="'No se encontraron libros. ¡Agrega el primero!'"
    (rowClick)="onViewDetails($event)"
    (editClick)="onEditBook($event)"
    (deleteClick)="onDeleteBook($event)"
    (viewClick)="onViewDetails($event)">
  </app-data-table>

  @if (showViewModal && selectedBook) {
    <app-view-book-modal
      [book]="selectedBook"
      [isVisible]="showViewModal"
      (closeModal)="closeViewModal()">
    </app-view-book-modal>
  }

  @if (showEditModal && selectedBook) {
    <app-edit-book-modal
      [book]="selectedBook"
      [isVisible]="showEditModal"
      (saveBook)="onSaveBook($event)"
      (closeModal)="closeEditModal()">
    </app-edit-book-modal>
  }

  <app-confirm-modal
    [title]="'Eliminar Libro'"
    [message]="'¿Estás seguro de que quieres eliminar ' + (bookToDelete?.title || 'este libro') + '? Esta acción no se puede deshacer.'"
    [confirmText]="'Eliminar'"
    [cancelText]="'Cancelar'"
    [type]="'danger'"
    [visible]="showDeleteModal"
    (confirm)="confirmDelete()"
    (cancel)="cancelModal()">
  </app-confirm-modal>
</div>
