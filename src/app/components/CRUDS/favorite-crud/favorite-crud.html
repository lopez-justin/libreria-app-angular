<div class="container-fluid py-4">
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
        <div>
          <button class="btn btn-outline-secondary btn-modern mb-3" (click)="onBackToCatalog()">
            <i class="bi bi-arrow-left"></i> Volver al catálogo
          </button>
          <h1 class="display-6 fw-bold text-gradient mb-2">Mis Libros Favoritos</h1>
          <p class="text-muted">Tus libros guardados para ver después</p>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="badge bg-danger fs-6 p-2">
            {{ favoritesCount }} favoritos
          </div>
          @if (favoritesCount > 0) {
            <button class="btn btn-outline-danger btn-modern" (click)="onClearFavorites()">
              <i class="bi bi-trash"></i> Limpiar todo
            </button>
          }
        </div>
      </div>
    </div>
  </div>

  @if (favoriteBooks.length > 0) {
    <div class="row g-4">
      @for (book of favoriteBooks; track book.id) {
        <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
          <app-book-card 
            [book]="book"
            [showActions]="true"
            [showFavoriteIndicator]="true"
            size="medium"
            (viewDetails)="onViewDetails($event)"
            (addToWishlist)="onAddToWishlist($event)"
            (removeFromWishlist)="onRemoveFromWishlist($event)">
          </app-book-card>
        </div>
      }
    </div>
  } @else {
    <div class="row">
      <div class="col-12">
        <div class="text-center py-5">
          <i class="bi bi-heart display-1 text-muted"></i>
          <h3 class="mt-3 text-muted">No tienes libros favoritos</h3>
          <p class="text-muted">Agrega algunos libros a tus favoritos para verlos aquí</p>
          <button class="btn btn-primary btn-modern mt-3" (click)="onBackToCatalog()">
            <i class="bi bi-book"></i> Explorar Catálogo
          </button>
        </div>
      </div>
    </div>
  }

  <app-confirm-modal
    [title]="'Limpiar Favoritos'"
    [message]="'¿Estás seguro de que quieres eliminar todos tus libros favoritos? Esta acción no se puede deshacer.'"
    [confirmText]="'Limpiar todo'"
    [cancelText]="'Cancelar'"
    [type]="'danger'"
    [visible]="showClearModal"
    (confirm)="confirmClearFavorites()"
    (cancel)="cancelClearFavorites()"
    (visibleChange)="showClearModal = $event">
  </app-confirm-modal>
</div>
