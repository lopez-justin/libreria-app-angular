<div class="container-fluid py-4">

  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-3">
        <div>
          <h1 class="display-6 fw-bold text-gradient mb-2">Catálogo de Libros</h1>
          <p class="text-muted">Descubre libros disponibles en la comunidad</p>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="badge bg-primary fs-6 p-2">
            {{ filteredBooks.length }} libros disponibles
          </div>
          <!-- Modal de nuevo libro -->
          <button class="btn btn-success btn-modern" (click)="openNewBookModal()">
            <i class="bi bi-plus-circle"></i> Nuevo Libro
          </button>

          <button class="btn btn-outline-primary btn-modern" routerLink="/crud/books">
            <i class="bi bi-gear"></i> Gestionar Libros
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row g-4">
    @for (book of filteredBooks; track book.id) {
      <div class="col-xl-3 col-lg-4 col-md-6 col-sm-12">
        <app-book-card 
          [book]="book"
          [user]="getUserById(book.userId)"
          [showActions]="true"
          size="medium"
          (viewDetails)="onViewDetails($event)"
          (addToWishlist)="onAddToWishlist($event)"
          (removeFromWishlist)="onRemoveFromWishlist($event)">
        </app-book-card>
      </div>
    }
    @empty {
      <div class="col-12">
        <div class="text-center py-5">
          <i class="bi bi-book display-1 text-muted"></i>
          <h3 class="mt-3 text-muted">No hay libros disponibles</h3>
          <p class="text-muted">Sé el primero en compartir un libro</p>
          <button class="btn btn-primary btn-modern mt-3" (click)="openNewBookModal()">
            <i class="bi bi-plus-circle"></i> Compartir mi Primer Libro
          </button>
        </div>
      </div>
    }
  </div>

  <!-- Modal de confirmación para eliminar -->
  <app-confirm-modal
    [title]="'Eliminar Libro'"
    [message]="'¿Estás seguro de que quieres eliminar ' + (selectedBook?.title || 'este libro') + '? Esta acción no se puede deshacer.'"
    [confirmText]="'Eliminar'"
    [cancelText]="'Cancelar'"
    [type]="'danger'"
    [visible]="showDeleteModal"
    (confirm)="confirmDelete()"
    (cancel)="cancelModal()"
    (visibleChange)="showDeleteModal = $event">
  </app-confirm-modal>


  @if (showNewBookModal) {
    <app-book-form-modal (close)="closeNewBookModal()"></app-book-form-modal>
  }
</div>
