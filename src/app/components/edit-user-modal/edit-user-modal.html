@if (isVisible) {
  <div class="modal fade show d-block" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">

        <div class="modal-header bg-warning">
          <h5 class="modal-title">Editar Usuario</h5>
          <button type="button" class="btn-close" (click)="close()"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input class="form-control" [(ngModel)]="user.name" />
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control" [(ngModel)]="user.email" />
          </div>

          <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input class="form-control" [(ngModel)]="user.phone" />
          </div>

          <div class="mb-3">
            <label class="form-label">Ubicación</label>
            <input class="form-control" [(ngModel)]="user.location" />
          </div>

          <div class="form-check form-switch">
            <input
              class="form-check-input"
              type="checkbox"
              [(ngModel)]="user.active"
            />
            <label class="form-check-label">
              Usuario activo
            </label>
          </div>
        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" (click)="close()">Cancelar</button>
          <button class="btn btn-success" (click)="save()">Guardar</button>
        </div>

      </div>
    </div>
  </div>

  <div class="modal-backdrop fade show"></div>
}
