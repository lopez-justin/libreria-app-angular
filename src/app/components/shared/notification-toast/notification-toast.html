<div class="notification-container" [class]="getPositionClass()">
  @for (toast of toasts; track toast.id) {
    <div class="notification-toast" [class]="getToastClass(toast)">
      <div class="toast-header">
        <div class="toast-icon">
          <i [class]="getIconClass(toast)"></i>
        </div>
        <div class="toast-title">
          <strong>{{ toast.title }}</strong>
        </div>
        <button type="button" class="btn-close" (click)="remove(toast.id!)">
          <i class="bi bi-x"></i>
        </button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
      @if (toast.duration && toast.duration > 0) {
        <div class="toast-progress">
          <div class="progress-bar" [style.animationDuration]="toast.duration + 'ms'"></div>
        </div>
      }
    </div>
  }
</div>
